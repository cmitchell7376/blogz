{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form method="post">
    <label>
        Title for your new blog:
        <br>
        <input type="text" name="blog_title" />
    </label>
    <br>
    <br>
    <label>
        Your new blog:
        <br>
        <textarea name="blog_text"></textarea>
    </label>
    <br>
    <br>
    <input type="submit" value="Add Entry" />

</form>
{% endblock %}

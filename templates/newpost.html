{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form action="/blog" method="post">
    <label>
        Title for your new blog:
        <br>
        <input type="text" name="blog_title" value="{{blog_title}}"/>
        <span style="color: red;">{{error_title}}</span>
    </label>
    <br>
    <br>
    <label>
        Your new blog:
        <br>
        <textarea name="blog_text" value=''>{{blog_text}}</textarea>
        <span style="color: red;">{{error_text}}</span>
    </label>
    <br>
    <br>
    <input type="submit" value="Add Entry" />

</form>
{% endblock %}

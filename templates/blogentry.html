{% extends 'base.html' %}

{% block content %}
<div>
    {% for blog in blogs %}
        <h2 class='page1'>{{blog.title}}</h2>
        <p class="page1">{{blog.text}}</p>
        {% for name in names %}
            <p class="page1">writen by<a href="/blog?user={{name.username}}"> {{name.username}}</a></p>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}

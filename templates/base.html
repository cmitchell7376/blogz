<!DOCTYPE html>
<html>
    <head>
        <title>Blogs</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="dropdown">
                    <button class="dropbtn">
                        <span style=" text-decoration: underline;">Menu</span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/">Home</a>
                        <a href="/blog">All post</a>
                        <a href="/newpost">New post</a>
                    </div>
                </div>
                <a href="/logout" style=" text-decoration: underline;">Logout</a>
                {% if not session['username']: %}
                    <a href="/login" style=" text-decoration: underline;">Login</a>
                {% endif %}
            </div>
        </header>

        {% block content %}
        {% endblock %}
    </body>
</html>

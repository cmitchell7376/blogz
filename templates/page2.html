{% extends 'base.html' %}

{% block content %}
<h1>User Posts</h1>
<ul>
{% for entry in entries %}
<li><h2 style="text-decoration: underline;"><a href="/blog?id={{entry.id}}"> {{entry.title}}</a></h2> <br>{{entry.text}} </li>
{% endfor %}

{% for name in names %}
<em>writen by </em><a href="/blog?user={{name.username}}">{{name.username}}</a>
{% endfor %}

</ul>
{% endblock %}
